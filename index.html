<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>

</head>

<body onload="init()" class="background">
  <nav class="navbar navbar-light bg-light">
    <div class="container ajusted" style="justify-content: start;">
      <span class="ps-4"><h3>QuizApp</h3></span>
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" class="logo-new" class="pe-5">
      </a>
    </div>
  </nav>
  <div class="container container-quiz mt-3">
    
    <div class="card card-quiz" id="quiz-end" style="display: none;">
      
      <div>
       
        <img src="img/italy1.jpg" class="card-img-top img_card"style="height: 20em;">
      </div>
      <div class="container pt-4">
        <h5 class="align">The Quiz has ended - CONGRAZ!</h5>
        <img src="img/brain result.png" alt=""class="img-fluid">
        <SPAN class="ps-2">
         
          You have <b id="questions_answer_final"></b> of <b id="questions_counter_final"></b> correnct answers.
        </SPAN>
        <div class="center-button"><button id="replay-button" onclick="restart()" type="button"
          class="btn btn-primary background-blue">Play again!</button></div>
      </div>
     
    
    </div>



    <div class="card card-quiz" id="quiz-question">
      <div style="display: none"; id="cover" class="absolute"></div>    <!---the cover over answer container-->
      <img src="img/itay2.jpg" class="card-img-top img_card" alt="...">
      <div class="progress">
        <div id="progress-bar" class="background-blue progress-bar" role="progressbar" ></div>
      </div>

      <div class="card-body">
        <h5 class="card-title" id="question_text">Frage</h5>

        <div class="answer-quiz card mb-2" onclick="answer('answer_1')">
          <div disabled=fals; class=" card-body" id="answer_1">
            Antwort 1
          </div>
        </div>

        <div class="answer-quiz card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort 2
          </div>
        </div>

        <div class="answer-quiz card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort 3
          </div>
        </div>

        <div class="answer-quiz card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort 4
          </div>
        </div>
      </div>
      <div class="footer-quiz ms-4 me-3">
        <span>
          Frage <b id="questions_counter_start">1</b> von <b id="questions_counter">2</b>
        </span>
        <button id="next-button" disabled onclick="nextQuestion()" type="button"
          class="btn btn-primary background-blue">Next Question</button>
      </div>
    </div>


  </div>
</body>

</html>
