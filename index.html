<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>

</head>

<body onload="init()" class="background">

  <div class="container container-quiz mt-3">
    <div class="card card-quiz">
      <img src="img/itay2.jpg" class="card-img-top img_card" alt="...">
      <div class="card-body">
        <h5 class="card-title" id="question_text">Frage</h5>
        <div class="card mb-2">
          <div class="answer-quiz card-body" id="answer_1" onclick="answer(answer_1)">
            Antwort 1
          </div>
        </div>

        <div class="answer-quiz card mb-2">
          <div class="card-body" id="answer_2" onclick="answer(answer_2)">
            Antwort 2
          </div>
        </div>

        <div class="answer-quiz card mb-2">
          <div class="card-body" id="answer_3" onclick="answer(answer_3)">
            Antwort 3
          </div>
        </div>

        <div class="answer-quiz card mb-2">
          <div class="card-body" id="answer_4"onclick="answer(answer_4)">
            Antwort 4
          </div>
        </div>
      </div>
      <div class="footer-quiz ms-4 me-3">
        <span>
          Frage <b>1</b> von <b id="questions_counter">2</b>
        </span>
        <button onclick="nextQuestion(1)" type="button" class="btn btn-primary">Next Question</button>
      </div>
    </div>
    

  </div>
</body>

</html>
